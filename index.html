<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div id="container" class="calc">
        <h2 id="heading">Online Calculator</h2>
        <table id="table" class="tab">
            <tr class="row" id="row0">
                <td>
                    <div id="display" class="display">0</div>
                </td>
            </tr>
            <tr class="row" id="row1">
                <td class="btn">Clear</td>
                <td class="btn">Backspace</td>
            </tr>
            <tr class="row" id="row2">
                <td class="btn">7</td>
                <td class="btn">8</td>
                <td class="btn">9</td>
                <td class="btn">+</td>
            </tr>
            <tr class="row" id="row3">
                <td class="btn">4</td>
                <td class="btn">5</td>
                <td class="btn">6</td>
                <td class="btn">*</td>
            </tr>
            <tr class="row" id="row4">
                <td class="btn">1</td>
                <td class="btn">2</td>
                <td class="btn">3</td>
                <td class="btn">-</td>
            </tr>
            <tr class="row" id="row5">
                <td class="btn">=</td>
                <td class="btn">0</td>
                <td class="btn">.</td>
                <td class="btn">/</td>
            </tr>
        </table>
    </div>
</body>
</html>
