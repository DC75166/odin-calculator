<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div id="container" class="calc">
        <table id="table" class="tab">
            <tr class="row" id="row0">
                <td>
                    <div id="display" class="display">0</div>
                </td>
            </tr>
            <tr class="row" id="row1">
                <td>
                    <div id="clear" class="btn">Clear</div>
                </td>
            </tr>
            <tr class="row" id="row2">
                <td>
                    <div id="seven" class="btn">7</div>
                </td>
                <td>
                    <div id="eight" class="btn">8</div>
                </td>
                <td>
                    <div id="nine" class="btn">9</div>
                </td>
                <td>
                    <div id="add" class="btn">+</div>
                </td>
            </tr>
            <tr class="row" id="row3">
                <td>
                    <div id="four" class="btn">4</div>
                </td>
                <td>
                    <div id="five" class="btn">5</div>
                </td>
                <td>
                    <div id="six" class="btn">6</div>
                </td>
                <td>
                    <div id="multiply" class="btn">x</div>
                </td>
            </tr>
            <tr class="row" id="row4">
                <td>
                    <div id="one" class="btn">1</div>
                </td>
                <td>
                    <div id="two" class="btn">2</div>
                </td>
                <td>
                    <div id="three" class="btn">3</div>
                </td>
                <td>
                    <div id="subtract" class="btn">-</div>
                </td>
            </tr>
            <tr class="row" id="row5">
                <td>
                    <div id="equals" class="btn">=</div>
                </td>
                <td>
                    <div id="zero" class="btn">0</div>
                </td>
                <td>
                    <div id="decimal" class="btn">.</div>
                </td>
                <td>
                    <div id="divide" class="btn">/</div>
                </td>
            </tr>
        </table>

    </div>
</body>

</html>
